  application:
    name: User-Service
mybatis:
  type-aliases-package: com.murphy.pojo
eureka:
  client:
    service-url:
     defaultZone: http://127.0.0.1:9093/eureka
  instance:
    # 更倾向于IP地址，而不是主机名
    prefer-ip-address: true
    # IP地址
